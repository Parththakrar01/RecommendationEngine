<!DOCTYPE html>
<html lang="en">

<!-- This file will create the basic page having the search bar and the top 10 recommended movies based 
on global and user ratings. Clicking on any poster of the movie will take you to the other page whose code is
written in movie.html and this will show the information regarding the movie clicked. User can also rate this 
movie on scale of 0 to 10. These rating provided by uder will further be used for recommending movies in
future. -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./css/index.css">
</head>

<body>
    <div class="myText text-primary" id="Heading">Welcome to my Recommendation Engine</div>
    <div class="container">
        <div class="jumbotron">
            <form id="searchForm">
                <input type="text" class="form-control" id="searchText" placeholder="Search Movies...">
            </form>
        </div>
    </div>

    <div class="container">
        <div id="movies" class="row"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./javascript/index.js"></script>
</body>

</html>
